<!DOCTYPE html>
<html>

  <head>
    <link
      id="for-overall-style"
      rel="stylesheet"
      href="style.css"
    />
    <link
      id="for-button-icons"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="timer">
      <div class="timer-controls">
        <input id="duration" value="3.00" />
        <div>
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
        </div>
      </div>
      <svg class="timer-dial">
        <circle
          fill="LightSkyBlue"
          fill-opacity="0.7"
          stroke="DarkGreen"
          stroke-width="20"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)"
        />
      </svg>
    </div>
    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>

</html>
